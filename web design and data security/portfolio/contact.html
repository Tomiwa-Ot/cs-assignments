<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <link rel="stylesheet" href="css/contact.css">
</head>
<body>
    <section class="get-in-touch">
        <h1 class="title">Get in touch</h1>
        <form method="post" action="/contact" class="contact-form row">
           <div class="form-field col x-50">
              <input id="name" name="name" class="input-text js-input" type="text" required>
              <label class="label" for="name">Name</label>
           </div>
           <div class="form-field col x-50">
              <input id="email" name="email" class="input-text js-input" type="email" required>
              <label class="label" for="email">E-mail</label>
           </div>
           <div class="form-field col x-100">
              <textarea style="resize:none" id="message" name="message" class="input-text js-input" cols="30" rows="20" required></textarea>
              <label class="label" for="message">Message</label>
           </div>
           <div class="form-field col x-100 align-center">
              <input class="submit-btn" name="btnSend" type="submit" value="Submit">
           </div>
        </form>
</body>
</html>
